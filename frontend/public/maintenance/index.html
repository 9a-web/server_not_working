<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое обслуживание</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <section class="home">
            <div class="home__container">
                <div class="home__data">
                    <span class="home__subtitle">Технические работы</span>
                    <h1 class="home__title">Приложение временно не работает!</h1>
                    <p class="home__description">
                        Мы проводим техническое обслуживание сервера.<br>
                        Пожалуйста, вернитесь позже.
                    </p>
                    <a href="/" class="home__button">
                        Обновить страницу
                    </a>
                </div>

                <div class="home__img">
                    <svg class="balloon-svg" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                        <!-- Hot Air Balloon -->
                        <defs>
                            <linearGradient id="balloonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f5a623;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#e8845f;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="stripeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#f8c471;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f5b041;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        
                        <!-- Balloon body -->
                        <ellipse cx="150" cy="120" rx="85" ry="100" fill="url(#balloonGradient)"/>
                        
                        <!-- Balloon stripes -->
                        <path d="M 90 60 Q 85 120 100 200" stroke="url(#stripeGradient)" stroke-width="25" fill="none" opacity="0.7"/>
                        <path d="M 150 20 Q 150 120 150 210" stroke="url(#stripeGradient)" stroke-width="25" fill="none" opacity="0.7"/>
                        <path d="M 210 60 Q 215 120 200 200" stroke="url(#stripeGradient)" stroke-width="25" fill="none" opacity="0.7"/>
                        
                        <!-- Balloon bottom -->
                        <ellipse cx="150" cy="210" rx="40" ry="15" fill="#d35400"/>
                        
                        <!-- Ropes -->
                        <line x1="115" y1="215" x2="125" y2="260" stroke="#5d4e37" stroke-width="2"/>
                        <line x1="185" y1="215" x2="175" y2="260" stroke="#5d4e37" stroke-width="2"/>
                        <line x1="150" y1="220" x2="150" y2="260" stroke="#5d4e37" stroke-width="2"/>
                        
                        <!-- Basket -->
                        <rect x="120" y="260" width="60" height="45" rx="5" fill="#8b4513"/>
                        <rect x="120" y="260" width="60" height="10" rx="3" fill="#a0522d"/>
                        <rect x="118" y="295" width="64" height="8" rx="2" fill="#654321"/>
                        
                        <!-- Clouds -->
                        <g class="cloud cloud-1">
                            <ellipse cx="50" cy="100" rx="25" ry="15" fill="rgba(255,255,255,0.8)"/>
                            <ellipse cx="70" cy="95" rx="20" ry="12" fill="rgba(255,255,255,0.8)"/>
                            <ellipse cx="35" cy="95" rx="18" ry="10" fill="rgba(255,255,255,0.8)"/>
                        </g>
                        
                        <g class="cloud cloud-2">
                            <ellipse cx="260" cy="150" rx="22" ry="13" fill="rgba(255,255,255,0.7)"/>
                            <ellipse cx="280" cy="145" rx="18" ry="10" fill="rgba(255,255,255,0.7)"/>
                            <ellipse cx="245" cy="147" rx="15" ry="9" fill="rgba(255,255,255,0.7)"/>
                        </g>
                        
                        <g class="cloud cloud-3">
                            <ellipse cx="40" cy="200" rx="18" ry="10" fill="rgba(255,255,255,0.6)"/>
                            <ellipse cx="55" cy="196" rx="14" ry="8" fill="rgba(255,255,255,0.6)"/>
                        </g>
                        
                        <!-- Shadow -->
                        <ellipse cx="150" cy="335" rx="50" ry="10" fill="rgba(0,0,0,0.15)" class="shadow"/>
                        
                        <!-- Tools/Wrench icon in basket -->
                        <g transform="translate(140, 275)">
                            <path d="M 5 5 L 15 15 M 15 5 L 5 15" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                        </g>
                    </svg>
                    <div class="home__shadow"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <span>Скоро вернёмся!</span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
