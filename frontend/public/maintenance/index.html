<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

                </div>

                <div class="home__img">
                    <img src="https://9a-web.github.io/site/assets/img/Error%20Air%20Balloon.svg" alt="Воздушный шар" class="balloon-img">

            </div>

    <footer class="footer">
        <span>Скоро вернёмся!</span>

    <script src="script.js"></script>
